<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Election Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h1>Welcome to the Historical Election Map</h1>
            <p>Explore U.S. presidential election results from 1976 to 2024. Select a year to see the results and hover over states for detailed data.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <div id="header">
        <h1>U.S. Presidential Election Results</h1>
        <select id="yearSelector">
            <!-- Dropdown options will be populated dynamically -->
        </select>
    </div>
    <div id="map"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
